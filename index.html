<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Your Lips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="breath-orb"></div>
            <div class="splash-text">reading your lips</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="glass-container">
        <header>
            <h1>reading your lips</h1>

            <div class="quote-wrapper">
                <div id="quoteDisplay" class="daily-quote" onclick="cycleQuote()" title="Click to shuffle"></div>
                <div id="quoteTranslation" class="quote-translation"></div>

                <div id="quoteInputContainer" class="quote-input-container">
                    <input type="text" id="newQuoteInput" class="quote-input" placeholder="whisper a note here..." onkeypress="handleQuoteKey(event)" autocapitalize="off">
                    <button class="save-quote-btn" onclick="saveNewQuote()">save</button>
                </div>

                <button class="add-quote-btn" onclick="toggleQuoteInput()" title="Add a note">+</button>
            </div>

            <div class="profile-section">
                <div class="profile-wrapper">
                    <label for="nettiUpload">
                        <div class="profile-pic" id="nettiPic">
                            <span class="default-avatar">n.</span>
                        </div>
                        <div class="name-label">netti</div>
                    </label>
                    <input type="file" id="nettiUpload" accept="image/*" onchange="uploadPhoto('netti', event)">
                </div>

                <div class="profile-wrapper">
                    <label for="billyUpload">
                        <div class="profile-pic" id="billyPic">
                            <span class="default-avatar">b.</span>
                        </div>
                        <div class="name-label">billy</div>
                    </label>
                    <input type="file" id="billyUpload" accept="image/*" onchange="uploadPhoto('billy', event)">
                </div>
            </div>
        </header>

        <div class="input-area">
            <div class="input-row">
                <input type="text" id="germanWord" placeholder="auf deutsch..." autocomplete="off" autocapitalize="off">
                <input type="text" id="englishWord" placeholder="in english..." autocomplete="off" autocapitalize="off">
            </div>
            <button class="submit-btn" onclick="addWord()">Remember This</button>
        </div>

        <div id="wordsList" class="word-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
