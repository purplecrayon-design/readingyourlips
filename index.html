<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Your Lips</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap');

        :root {
            --glass-bg: rgba(250, 245, 240, 0.25);
            --glass-border: rgba(255, 250, 245, 0.35);
            --text-main: #4A433B;
            --text-light: #7A7068;
            --accent-sage: #6B7B63;
            --accent-warm: #B5A090;
            --accent-deep: #3D3028;
            --accent-lip: #9A7070;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            background:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
                linear-gradient(135deg, #E5DED6 0%, #DDD5CC 50%, #D8D0C8 100%);
            background-blend-mode: overlay;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 50px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.4);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.2em;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--accent-deep);
            font-style: italic;
            margin-bottom: 5px;
            line-height: 1;
        }

        .quote-wrapper {
            margin-top: 25px;
            position: relative;
            min-height: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .daily-quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
            color: var(--accent-lip);
            font-style: italic;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
            max-width: 90%;
            line-height: 1.4;
        }

        .daily-quote:hover {
            opacity: 1;
        }

        .daily-quote:active {
            transform: scale(0.98);
        }

        .quote-translation {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95em;
            color: var(--accent-sage);
            font-style: italic;
            opacity: 0.6;
            margin-top: 6px;
            transition: opacity 0.3s ease;
        }

        .quote-input-container {
            display: none;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-bottom: 1px solid var(--accent-lip);
            padding: 8px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
            color: var(--text-main);
            text-align: center;
            font-style: italic;
        }

        .quote-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        .add-quote-btn {
            background: none;
            border: none;
            color: var(--accent-sage);
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 5px;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .add-quote-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .profile-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 35px;
        }

        .profile-wrapper {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .profile-pic {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            background: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .profile-wrapper:hover .profile-pic {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(15%) sepia(5%);
        }

        .default-avatar {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: var(--accent-sage);
        }

        .name-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-light);
            margin-top: 8px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            margin-top: 30px;
        }

        .input-row {
            display: flex;
            gap: 20px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 15px 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            color: var(--text-main);
            transition: all 0.4s ease;
        }

        input[type="text"]::placeholder {
            color: #999;
            font-style: italic;
            font-weight: 300;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            border-bottom-color: var(--accent-lip);
        }

        .submit-btn {
            align-self: center;
            background: transparent;
            border: 1px solid var(--accent-sage);
            color: var(--accent-sage);
            padding: 12px 40px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--accent-sage);
            color: #fff;
            box-shadow: 0 5px 15px rgba(125, 143, 124, 0.3);
        }

        .word-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .word-list::-webkit-scrollbar { width: 3px; }
        .word-list::-webkit-scrollbar-thumb { background: #d0d0d0; }

        .entry {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            align-items: center;
            padding: 20px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            transition: background 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .entry:hover {
            background: rgba(255,255,255,0.4);
        }

        .word-col {
            display: flex;
            flex-direction: column;
        }

        .word-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3em;
            color: var(--text-main);
            line-height: 1.2;
        }

        .lang-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.55em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-sage);
            margin-bottom: 4px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
            opacity: 0.5;
        }

        .delete-btn:hover {
            color: var(--accent-lip);
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.1em;
        }

        input[type="file"] { display: none; }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .glass-container {
                padding: 25px 18px;
                border-radius: 15px;
                margin-top: 10px;
            }

            header {
                margin-bottom: 25px;
            }

            h1 {
                font-size: 2.4em;
                letter-spacing: 1px;
            }

            .quote-wrapper {
                margin-top: 18px;
            }

            .daily-quote {
                font-size: 1em;
                line-height: 1.5;
            }

            .quote-translation {
                font-size: 0.85em;
            }

            .profile-section {
                gap: 35px;
                margin-top: 25px;
            }

            .profile-pic {
                width: 70px;
                height: 70px;
            }

            .name-label {
                font-size: 0.65em;
            }

            .input-area {
                margin-top: 20px;
                margin-bottom: 25px;
                gap: 12px;
            }

            .input-row {
                flex-direction: column;
                gap: 12px;
            }

            input[type="text"] {
                padding: 14px 12px;
                font-size: 1.1em;
            }

            .submit-btn {
                padding: 12px 35px;
                font-size: 0.65em;
            }

            .word-list {
                max-height: 300px;
            }

            .entry {
                grid-template-columns: 1fr 1fr auto;
                padding: 15px 12px;
                gap: 8px;
            }

            .word-text {
                font-size: 1.1em;
            }

            .lang-label {
                font-size: 0.5em;
            }

            .delete-btn {
                padding: 8px;
                font-size: 1em;
            }
        }

        @media (max-width: 380px) {
            h1 { font-size: 2em; }
            .profile-pic { width: 60px; height: 60px; }
            .profile-section { gap: 25px; }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <header>
            <h1>reading your lips</h1>

            <div class="quote-wrapper">
                <div id="quoteDisplay" class="daily-quote" onclick="cycleQuote()" title="Click to shuffle"></div>
                <div id="quoteTranslation" class="quote-translation"></div>

                <div id="quoteInputContainer" class="quote-input-container">
                    <input type="text" id="newQuoteInput" class="quote-input" placeholder="whisper a note here..." onkeypress="handleQuoteKey(event)">
                </div>

                <button class="add-quote-btn" onclick="toggleQuoteInput()" title="Add a note">+</button>
            </div>

            <div class="profile-section">
                <div class="profile-wrapper">
                    <label for="nettiUpload">
                        <div class="profile-pic" id="nettiPic">
                            <span class="default-avatar">n.</span>
                        </div>
                        <div class="name-label">netti</div>
                    </label>
                    <input type="file" id="nettiUpload" accept="image/*" onchange="uploadPhoto('netti', event)">
                </div>

                <div class="profile-wrapper">
                    <label for="billyUpload">
                        <div class="profile-pic" id="billyPic">
                            <span class="default-avatar">b.</span>
                        </div>
                        <div class="name-label">billy</div>
                    </label>
                    <input type="file" id="billyUpload" accept="image/*" onchange="uploadPhoto('billy', event)">
                </div>
            </div>
        </header>

        <div class="input-area">
            <div class="input-row">
                <input type="text" id="germanWord" placeholder="auf deutsch..." autocomplete="off">
                <input type="text" id="englishWord" placeholder="in english..." autocomplete="off">
            </div>
            <button class="submit-btn" onclick="addWord()">Remember This</button>
        </div>

        <div id="wordsList" class="word-list"></div>
    </div>

    <script>
        let wordsData = [];
        let quotesData = [
            "There is a crack in everything. That's how the light gets in."
        ];
        let profilePhotos = { netti: null, billy: null };

        // Quote Jar
        function loadQuotes() {
            const saved = localStorage.getItem('userQuotesJar');
            if (saved) {
                quotesData = JSON.parse(saved);
            }
            cycleQuote();
        }

        function saveQuotes() {
            localStorage.setItem('userQuotesJar', JSON.stringify(quotesData));
        }

        async function cycleQuote() {
            const quoteEl = document.getElementById('quoteDisplay');
            const transEl = document.getElementById('quoteTranslation');

            if (quotesData.length === 0) {
                quoteEl.innerText = 'add your first whisper...';
                transEl.innerText = '';
                return;
            }

            const randomIndex = Math.floor(Math.random() * quotesData.length);
            const quote = quotesData[randomIndex];

            // Fade out
            quoteEl.style.opacity = 0;
            transEl.style.opacity = 0;

            setTimeout(async () => {
                quoteEl.innerText = quote;
                quoteEl.style.opacity = 0.8;

                // Detect language and translate
                const isGerman = /[äöüßÄÖÜ]/.test(quote) || await detectGerman(quote);
                const translation = await translateText(quote, isGerman ? 'de' : 'en', isGerman ? 'en' : 'de');

                if (translation && translation.toLowerCase() !== quote.toLowerCase()) {
                    transEl.innerText = translation;
                    transEl.style.opacity = 0.6;
                } else {
                    transEl.innerText = '';
                }
            }, 300);
        }

        async function detectGerman(text) {
            // Simple heuristic: common German words
            const germanWords = ['der', 'die', 'das', 'und', 'ist', 'nicht', 'ich', 'du', 'wir', 'sie', 'ein', 'eine', 'mit', 'von', 'auf', 'für', 'als', 'auch', 'nur', 'noch', 'nach', 'bei', 'kann', 'wenn', 'aber', 'werden', 'sein', 'haben', 'wird', 'sind', 'war', 'mein', 'dein'];
            const words = text.toLowerCase().split(/\s+/);
            const germanCount = words.filter(w => germanWords.includes(w)).length;
            return germanCount >= 2;
        }

        function toggleQuoteInput() {
            const container = document.getElementById('quoteInputContainer');
            const input = document.getElementById('newQuoteInput');
            if (container.style.display === 'block') {
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                input.focus();
            }
        }

        async function handleQuoteKey(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('newQuoteInput');
                const text = input.value.trim();
                if (text) {
                    quotesData.push(text);
                    saveQuotes();

                    const quoteEl = document.getElementById('quoteDisplay');
                    const transEl = document.getElementById('quoteTranslation');

                    quoteEl.innerText = text;

                    // Translate the new quote
                    const isGerman = /[äöüßÄÖÜ]/.test(text) || await detectGerman(text);
                    const translation = await translateText(text, isGerman ? 'de' : 'en', isGerman ? 'en' : 'de');

                    if (translation && translation.toLowerCase() !== text.toLowerCase()) {
                        transEl.innerText = translation;
                        transEl.style.opacity = 0.6;
                    } else {
                        transEl.innerText = '';
                    }

                    input.value = '';
                    toggleQuoteInput();
                }
            }
        }

        // Words
        function loadData() {
            const saved = localStorage.getItem('sharedWordsData');
            if (saved) wordsData = JSON.parse(saved);
            displayWords();
        }

        function saveData() {
            localStorage.setItem('sharedWordsData', JSON.stringify(wordsData));
        }

        function addWord() {
            const g = document.getElementById('germanWord').value.trim();
            const e = document.getElementById('englishWord').value.trim();
            if (g && e) {
                wordsData.unshift({ german: g, english: e, id: Date.now() });
                saveData();
                displayWords();
                document.getElementById('germanWord').value = '';
                document.getElementById('englishWord').value = '';
            }
        }

        function deleteWord(index) {
            wordsData.splice(index, 1);
            saveData();
            displayWords();
        }

        function displayWords() {
            const list = document.getElementById('wordsList');
            if (wordsData.length === 0) {
                list.innerHTML = '<div class="empty-state">begin with a word, and we will understand each other.</div>';
                return;
            }
            list.innerHTML = wordsData.map((w, i) => `
                <div class="entry">
                    <div class="word-col">
                        <span class="lang-label">deutsch</span>
                        <div class="word-text">${escapeHtml(w.german)}</div>
                    </div>
                    <div class="word-col">
                        <span class="lang-label">english</span>
                        <div class="word-text">${escapeHtml(w.english)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteWord(${i})">&times;</button>
                </div>
            `).join('');
        }

        // Photos
        function uploadPhoto(person, event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhotos[person] = e.target.result;
                    displayPhoto(person, e.target.result);
                    localStorage.setItem('profilePhotos', JSON.stringify(profilePhotos));
                };
                reader.readAsDataURL(file);
            }
        }

        function displayPhoto(person, imageData) {
            const container = document.getElementById(person + 'Pic');
            if (imageData) {
                container.innerHTML = `<img src="${imageData}" alt="${person}">`;
            } else {
                container.innerHTML = `<span class="default-avatar">${person.charAt(0)}.</span>`;
            }
        }

        function loadPhotos() {
            const saved = localStorage.getItem('profilePhotos');
            if (saved) {
                profilePhotos = JSON.parse(saved);
                if (profilePhotos.netti) displayPhoto('netti', profilePhotos.netti);
                if (profilePhotos.billy) displayPhoto('billy', profilePhotos.billy);
            }
        }

        // Translation
        async function translateText(text, s, t) {
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${s}|${t}`);
                const data = await res.json();
                return data.responseStatus === 200 ? data.responseData.translatedText : '';
            } catch { return ''; }
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        document.getElementById('germanWord').addEventListener('input', debounce(async (e) => {
            if(!e.target.value) return;
            const enInput = document.getElementById('englishWord');
            if(!enInput.value) {
                enInput.placeholder = '...';
                const trans = await translateText(e.target.value, 'de', 'en');
                if(trans) enInput.value = trans;
                enInput.placeholder = 'in english...';
            }
        }, 800));

        document.getElementById('englishWord').addEventListener('input', debounce(async (e) => {
            if(!e.target.value) return;
            const deInput = document.getElementById('germanWord');
            if(!deInput.value) {
                deInput.placeholder = '...';
                const trans = await translateText(e.target.value, 'en', 'de');
                if(trans) deInput.value = trans;
                deInput.placeholder = 'auf deutsch...';
            }
        }, 800));

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        loadQuotes();
        loadData();
        loadPhotos();
    </script>
</body>
</html>
